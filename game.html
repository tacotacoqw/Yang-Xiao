<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏 - 个人网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">首页</a>
            <a href="game.html" class="nav-link active">游戏</a>
            <a href="game-code.html" class="nav-link">游戏代码</a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="content">
        <section class="game-section">
            <h1>游戏选择</h1>
            <div class="game-selection">
                <!-- 收集星星游戏 -->
                <div class="game-card" onclick="loadGame('deepseek.html')">
                    <h2>收集星星游戏</h2>
                    <p>挑战高分收集星星，避开红色障碍物</p>
                    <div class="game-preview" style="background-color: #3498db;"></div>
                    <button class="game-btn">开始游戏</button>
                </div>

                <!-- 太空躲避游戏 -->
                <div class="game-card" onclick="loadGame('deepseek2.html')">
                    <h2>太空躲避游戏</h2>
                    <p>躲避障碍物</p>
                    <div class="game-preview" style="background-color: #f1c40f;"></div>
                    <button class="game-btn">开始游戏</button>
                </div>
            </div>

            <!-- 游戏加载区域 -->
            <div class="game-container">
                <iframe id="game-iframe" src="" frameborder="0" class="game-frame"></iframe>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; 2023 个人游戏开发网站. 保留所有权利.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // 加载游戏函数
        function loadGame(gameFile) {
            const iframe = document.getElementById('game-iframe');
            const gameContainer = document.querySelector('.game-container');
            const gameSelection = document.querySelector('.game-selection');

            // 显示游戏容器，隐藏选择界面
            gameSelection.style.display = 'none';
            gameContainer.style.display = 'block';

            // 加载游戏文件
            iframe.src = gameFile;

            // 添加返回按钮功能
            const backBtn = document.createElement('button');
            backBtn.className = 'back-btn';
            backBtn.textContent = '返回游戏选择';
            backBtn.onclick = function() {
                gameContainer.style.display = 'none';
                gameSelection.style.display = 'flex';
                iframe.src = '';
            };

            // 移除已存在的返回按钮
            const existingBackBtn = document.querySelector('.back-btn');
            if (existingBackBtn) existingBackBtn.remove();

            gameContainer.appendChild(backBtn);
        }
    </script>
</body>
</html>
